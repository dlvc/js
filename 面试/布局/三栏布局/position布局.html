<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>position三栏布局</title>
		<style>
			.wrapper {
				position: relative;
			}
			.left {
				position: absolute;
				width: 200px;
				height: 100px;
				background-color: #f00;
			}
			.right {
				position: absolute;
				right: 0;
				top: 0;
				width: 200px;
				height: 100px;
				background-color: #0f0;
			}
			.main {
				/* width: 100%; */
				height: 100px;
				background-color: #00f;
				margin-left: 200px;
				margin-right: 200px;
			}
		</style>
	</head>
	<body>
		<div class="wrapper">
			<div class="left"></div>
			<div class="main"></div>
			<div class="right"></div>
		</div>
	</body>
</html>
