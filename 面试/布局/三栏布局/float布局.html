<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>float三栏布局</title>
		<style>
			.left {
				width: 200px;
				height: 100px;
				background-color: #f0f;
				float: left;
			}
			.right {
				width: 200px;
				height: 100px;
				background-color: #ff0;
				float: right;
			}
			.main {
				width: auto;
				height: 100px;
				background-color: #0ff;
				margin-left: 200px;
				margin-right: 200px;
			}
		</style>
	</head>
	<body>
		<div class="wrapper">
			<div class="left"></div>
			<div class="right"></div>
			<div class="main"></div>
		</div>
	</body>
</html>
