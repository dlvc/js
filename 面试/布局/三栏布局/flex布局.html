<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>flex三栏布局</title>
		<style>
			.wrapper {
				display: flex;
			}
			.left {
				flex: 0 0 200px;
				height: 100px;
				background-color: #f00;
			}
			.right {
				flex: 0 0 200px;
				height: 100px;
				background-color: #ff0;
			}
			.main {
				flex: 1 1 auto;
				height: 100px;
				background-color: #f0f;
			}
		</style>
	</head>
	<body>
		<div class="wrapper">
			<div class="left"></div>
			<div class="main"></div>
			<div class="right"></div>
		</div>
	</body>
</html>
