<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>float实现两栏布局</title>
		<style>
			.left {
				width: 200px;
				height: 100px;
				float: left;
				background-color: antiquewhite;
			}
			.right {
				width: 100%;
				height: 100px;
				margin-left: 200px;
				background-color: aqua;
			}
		</style>
	</head>
	<body>
		<div class="wrapper">
			<div class="left"></div>
			<div class="right"></div>
		</div>
	</body>
</html>
