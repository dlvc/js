<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>position2两栏布局</title>
		<style>
			.wrapper {
				position: relative;
			}
			.left {
				width: 200px;
				height: 100px;
				background-color: #f00;
			}
			.right {
				position: absolute;
				top: 0;
				width: 100%;
				left: 200px;
				height: 100px;
				background-color: #ff0;
			}
		</style>
	</head>
	<body>
		<div class="wrapper">
			<div class="left"></div>
			<div class="right"></div>
		</div>
	</body>
</html>
