<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>flex实现两栏布局</title>
		<style>
			.wrapper {
				display: flex;
			}
			.left {
				flex: 0 0 200px;
				height: 100px;
				background-color: aqua;
			}
			.right {
				flex: 1 1 auto;
				height: 100px;
				background-color: azure;
			}
		</style>
	</head>
	<body>
		<div class="wrapper">
			<div class="left"></div>
			<div class="right"></div>
		</div>
	</body>
</html>
