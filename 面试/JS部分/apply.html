			obj = {
				a: 1
			}
			function f() {
				// console.log([...arguments].map(i => i))

			// f.apply(obj, null)

			Function.prototype.myApply = function(ctx = window, ...rest) {
				ctx.fn = this
				let result = ctx.fn(rest[0])

			}
