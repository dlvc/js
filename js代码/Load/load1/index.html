<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Load演示</title>
		<link rel="stylesheet" href="./index.css" />
	</head>
	<body>
		<!-- 左边文字 -->
		<div>
			<h2 class="monsterText">
				Hello
				<br />
				There
			</h2>
			<h3>We will eat you</h3>
		</div>
		<!-- 1 -->
		<div class="monster">
			<div class="eye">
				<div class="eyeBall"></div>
			</div>
			<div class="mouth"></div>
		</div>
		<!-- 2 -->
		<div class="monster blue">
			<div class="eye">
				<div class="eyeBall"></div>
			</div>
			<div class="mouth"></div>
		</div>

		<div class="pageLoading">
			<div class="monster">
				<div class="eye">
					<div class="eyeBall"></div>
				</div>
				<div class="mouth"></div>
			</div>
			<div class="loading">
				<div class="bar"></div>
			</div>
		</div>

		<script src="./jquery-3.4.1.min.js"></script>
		<script src="./index.js"></script>
	</body>
</html>
